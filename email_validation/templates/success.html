<!DOCTYPE html>
<html>
    <head>
        <title>Success Page</title>
        <style>
            #container {
                width: 980px;
                margin: 100px 0px 0px 100px;
            }
            #submit {
                margin-left: 200px;
            }
            #flash {
                background-color: green;
                color: white;
                width: 400px;
                padding: 20px;
                margin-left: 200px;
                text-align: center;
            }
            td {
                width: 150px;
            }
        </style>
    </head>
    <body>
        <div id="container">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <p id="flash">{{ message }}</p>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <h1>Email Addresses Entered:</h1>
            <hr>
            <table>
            {% for email in all_emails: %}
                <tr>
                    <td>{{ email['email'] }}</td>
                    <td>{{ email['created_at'].strftime('%D  %I:%M %p') }}</td>
                </tr>
            {% endfor %}
            </table>
        </div>
    </body>
</html>
