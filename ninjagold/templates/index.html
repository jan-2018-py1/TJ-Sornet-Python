<!DOCTYPE html>
<html>
    <head>
        <title>Ninja Gold</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css')}}">
    </head>
    <body>
        <div id="container">
            <h1>Ninja Gold</h1>
            <div id="score">
                <p>Your Gold: </p> <p id="result">{{session['gold']}}</p>
            </div>
            <div id="main">
                <div id="place">
                    <h2>Farm</h2>
                    <p>(earns 10-20 golds)</p>
                    <form action="/process_money" method="post">
                        <input type="hidden" name="building" value="farm">
                        <input type="submit" value="Find Gold!" id="button">
                    </form>
                </div>
                <div id="place">
                    <h2>Cave</h2>
                    <p>(earns 5-10 golds)</p>
                    <form action="/process_money" method="post">
                        <input type="hidden" name="building" value="cave">
                        <input type="submit" value="Find Gold!" id="button">
                    </form>
                </div>
                <div id="place">
                    <h2>House</h2>
                    <p>(earns 2-5 golds)</p>
                    <form action="/process_money" method="post">
                        <input type="hidden" name="building" value="house">
                        <input type="submit" value="Find Gold!" id="button">
                    </form>
                </div>
                <div id="place">
                    <h2>Casino</h2>
                    <p>(earns/takes 0-50 golds)</p>
                    <form action="/process_money" method="post">
                        <input type="hidden" name="building" value="casino">
                        <input type="submit" value="Find Gold!" id="button">
                    </form>
                </div>
            </div>
            <div id="activities">
                <p>Activities:</p>
                <div id="log">
                    {% for item in session['message'] %}
                        {% if 'Ouch' not in item %}
                            <p id='green'>{{ item }}</p>
                        {% else %}
                            <p id='red'>{{ item }}</p>
                        {% endif %}
                    {% endfor %}
                </div>
            </div>
        </div>
    </body>
</html>
